<!DOCTYPE html>
<html>

<head>
    <title>To do list</title>
    <script src="todo.js" defer></script>
</head>


<body>
    <header>
        <h1>To do list</h1>
        <form id="new-task-form">
                <input
                type="text"
                id="new-task-input"
                placeholder="what do you have planned today?"/>
                <input 
                type="submit" 
                id="new-task-submit"
                value="Add task"/> 
        </form>

    </header>
    <main>

            <section class="task-list">
                <h2>Task</h2>

                <div id="tasks">
                    <div class="task">
                        <div class="content">
                            <input
                            type="text"
                            class="text"
                            value="My available tasks"
                            readonly
                            />

                        </div>
                        <div class="actions">
                                <button class="edit">Edit</button>
                                <button class="delete">Delete</button>
                        </div>
                    </div>

                </div>

            </section>
    </main>
  
</body>

</html>
